name: check action-slack-notify

on:
  push:
    branches:
      - action-slack-notify

  workflow_dispatch:

jobs:
  deploy-to-env:
    runs-on: ubuntu-24.04
    steps:
      # - uses: actions/checkout@v4

      - name: Success Slack Notification
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          MSG_MINIMAL: true
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_TITLE: gitstream-rules-resolver
          SLACK_FOOTER: '<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|workflow run> | <${{ github.server_url }}/${{ github.repository }}/tree/${{ github.ref_name }}|${{ github.ref_name }}>'
          SLACK_MESSAGE: |
            Deployed `${{ github.ref_name }}` to `dev-01`
            some custom text for second line
